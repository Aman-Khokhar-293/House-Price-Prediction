<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Estimate</title>
  <style>
        body {
          font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
          margin: 0;
          min-height: 100vh;
          background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('/static/bg-result.png') no-repeat center center fixed;
          background-size: cover;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 2rem;
        }
    .container { max-width: 850px; width: 100%; margin: auto; text-align: center; background: rgba(255,255,255,0.15); backdrop-filter: blur(15px) saturate(180%); -webkit-backdrop-filter: blur(15px) saturate(180%); border: 1px solid rgba(255,255,255,0.3); color:#fff; border-radius: 15px; padding: 2rem; box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37); }
    h1 { font-size: 1.8rem; margin-bottom: 0.5rem; font-weight: 600; color: #fff; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
    .price { font-size: 2.2rem; font-weight: 700; margin: 1rem 0; color: #fff; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
    a { color: #0645AD; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .meta { color: rgba(255,255,255,0.95); font-size: 0.95rem; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Estimated Price</h1>
    <div class="price">{{ predicted_price }}</div>
    <div class="meta">Best model: {{ model_name }} · R²: {{ r2_score_display }}</div>

    {% if model_outputs %}
    <div style="margin-top:1rem; overflow-x:auto;">
      <table style="width:100%; border-collapse:collapse; font-size:0.95rem;">
        <thead>
          <tr>
            <th style="text-align:left; border-bottom:1px solid rgba(255,255,255,0.3); padding:8px; color:#fff;">Model</th>
            <th style="text-align:right; border-bottom:1px solid rgba(255,255,255,0.3); padding:8px; color:#fff;">Predicted Price</th>
            <th style="text-align:right; border-bottom:1px solid rgba(255,255,255,0.3); padding:8px; color:#fff;">R² (display)</th>
          </tr>
        </thead>
        <tbody>
          {% for m in model_outputs %}
          <tr>
            <td style="padding:8px; border-bottom:1px solid rgba(255,255,255,0.2); color:#fff;">{{ m.name }}</td>
            <td style="padding:8px; text-align:right; border-bottom:1px solid rgba(255,255,255,0.2); color:#fff;">{{ m.price_str }}</td>
            <td style="padding:8px; text-align:right; border-bottom:1px solid rgba(255,255,255,0.2); color:#fff;">{{ '%.3f'|format(m.r2_display) }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% endif %}

    <p style="margin-top:1rem;"><a href="{{ url_for('index') }}">Back</a></p>
  </div>
</body>
</html>
